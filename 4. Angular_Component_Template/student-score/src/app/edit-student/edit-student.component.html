<div *ngIf="studentEdit" id="edit" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
<!--      <form action="/create" method="post">-->
        <div class="modal-header" style="background-color: #008000;color: white">
          <h4 class="modal-title">Student</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Id: {{studentEdit.studentId}}</label>
          </div>
          <div class="form-group">
            <label>Name: {{studentEdit.studentName}}</label>
            <input type="text" (change)="editName($event.target.value)">
          </div>
          <div class="form-group">
            <label>Phone {{studentEdit.studentPhone}}</label>
            <input type="text" (change)="editPhone($event.target.value)">
          </div>
          <div class="form-group">
            <label>Email: {{studentEdit.studentEmail}}</label>
            <input type="text" (change)="editEmail($event.target.value)">
          </div>
          <div class="form-group">
            <label>Address: {{studentEdit.studentAddress}}</label>
            <input type="text" (change)="editAddress($event.target.value)">
          </div>
          <div class="form-group">
            <label>Mark: {{studentEdit.studentMark}}</label>
          </div>
        </div>
<!--      </form>-->
    </div>
  </div>
</div>
