<div  id="add" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008000;color: white">
        <h4 class="modal-title">Add New Student</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Id:</label><br>
          <input type="number" id="studentId" >
        </div>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="studentName" >
        </div>
        <div class="form-group">
          <label>Phone: </label>
          <input type="text" id="studentPhone" >
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" id="studentEmail">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="studentAddress" >
        </div>
        <button class="btn btn-success">Cancel</button>
        <button class="btn btn-success" (click)="addStudent()">Add</button>
      </div>
    </div>
  </div>
</div>
