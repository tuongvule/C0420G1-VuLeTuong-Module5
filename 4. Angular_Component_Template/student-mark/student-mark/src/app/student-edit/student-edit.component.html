<div *ngIf="studentEdit1" id="edit" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008000;color: white">
        <h4 class="modal-title">Student Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Id: {{studentEdit1.studentId}}</label><br>
        </div>
        <div class="form-group">
          <label>Name: {{studentEdit1.studentName}}</label><br>
          <input type="text" (change)="editName($event.target.value)" placeholder="type to edit">
        </div>
        <div class="form-group">
          <label>Phone: {{studentEdit1.studentPhone}}</label><br>
          <input type="text" (change)="editPhone($event.target.value)" placeholder="type to edit">
        </div>
        <div class="form-group">
          <label>Email: {{studentEdit1.studentEmail}}</label><br>
          <input type="text" (change)="editEmail($event.target.value)" placeholder="type to edit">
        </div>
        <div class="form-group">
          <label>Adress: {{studentEdit1.studentAddress}}</label><br>
          <input type="text" (change)="editAddress($event.target.value)" placeholder="type to edit">
        </div>
        <div class="form-group">
          <label>Mark: {{studentEdit1.studentMark}}</label><br>
          <input type="number" (change)="editMark($event.target.value)" placeholder="type to edit">
        </div>
      </div>
    </div>
  </div>
</div>
